<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>加入中文社区</title>
    <style>
      html {
        background-color: #1e293b;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 微软雅黑,
          'Source Han Sans SC', 'Noto Sans CJK SC', 'WenQuanYi Micro Hei', Heiti, 黑体, sans-serif;
        color: #cbd5e1;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .page {
        width: 100svw;
        min-height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 1em;
        padding-bottom: 1em;
        padding-left: 0.25em;
        padding-right: 0.25em;
      }

      h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 0.3em;
        font-size: 2.2em;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        position: relative;
        padding-bottom: 0.3em;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background-color: #3b82f6;
        border-radius: 3px;
      }

      p {
        text-align: center;
        margin: 0.1em;
        font-size: 1.1em;
      }

      i {
        width: 4em;
        height: 4em;
        display: inline-block;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        filter: invert(1);
        transition: all 0.3s ease;
      }

      .link:hover i {
        filter: invert(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      }

      .icon-qq {
        background-image: url('./icons/qq-brands-solid.svg');
      }

      .icon-discord {
        background-image: url('./icons/discord-brands-solid.svg');
      }

      .icon-wechat {
        background-image: url('./icons/wechat-brands-solid.svg');
      }

      .icon-pd {
        background-image: url('./icons/pd-brands-solid.svg');
      }

      /* Modal styles */

      .modal {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: visibility 0s 0.2s, opacity 0.2s ease;
      }

      .modal.show {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transition: visibility 0s, opacity 0.2s ease;
      }

      .modal.hide {
        opacity: 0;
        visibility: hidden;
        transition: visibility 0s 0.2s, opacity 0.2s ease;
      }

      .modal-content {
        background-color: transparent;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        pointer-events: none; /* Make content clickthrough */
      }

      /* Make specific elements inside modal-content clickable */
      .modal-content img,
      .modal-content .close {
        pointer-events: auto;
      }

      .close {
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        background-color: #4a90e2;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .close:hover,
      .close:focus {
        background-color: #3a7bc8;
        color: white;
        text-decoration: none;
      }

      .qr-code {
        max-width: min(480px, 100%);
        max-height: 50svh;
      }

      .list {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2em;
        gap: 2em;
        flex-wrap: wrap;
        max-width: 100svw;
      }

      .link {
        width: 13em;
        height: 13em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        border-radius: 0.8em;
        background-color: #475569;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease-in-out;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
        padding: 1em 0.5em;
      }

      .link:hover {
        background-color: #3b82f6;
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        border-color: #60a5fa;
      }

      .link:active {
        background-color: #2563eb;
        transform: translateY(0);
      }

      .link-title {
        font-size: 1.5em;
        color: #ffffff;
        font-weight: 600;
        text-align: center;
      }

      .link-icon {
        margin: 0.5em 0;
      }

      .link-name {
        margin: 0.5em 0;
        font-weight: bold;
        font-size: 1.1em;
      }

      .link-description {
        text-align: center;
        margin-top: 0.5em;
        font-size: 0.9em;
        line-height: 1.4;
        color: #e2e8f0;
        max-width: 100%;
        padding: 0 0.5em;
      }

      a {
        text-decoration: none;
        color: #cbd5e1;
      }

      /* Flare images */
      .flare {
        position: fixed;
        z-index: -1;
        opacity: 0;
      }

      .flare-bottom-right {
        right: 5%;
        bottom: 0;
        transform-origin: bottom right;
        animation: slideInBottomRight 1.2s ease forwards 0s; /* No delay */
      }

      .flare-top-right {
        right: 0;
        top: 20%;
        transform-origin: top right;
        animation: slideInTopRight 1.2s ease forwards 0.3s; /* 0.3s delay */
      }

      .flare-top-left {
        left: 10%;
        top: 0;
        transform-origin: top left;
        animation: slideInTopLeft 1.2s ease forwards 0.6s; /* 0.6s delay */
      }

      @keyframes slideInBottomRight {
        0% {
          transform: translate(0, 100%) scale(0.5); /* Slide up from bottom */
          opacity: 0;
        }
        100% {
          transform: translate(0, 0) scale(0.5);
          opacity: 1;
        }
      }

      @keyframes slideInTopRight {
        0% {
          transform: translate(100%, 0) scale(0.5) rotate(50deg); /* Slide left from right with rotation */
          opacity: 0;
        }
        100% {
          transform: translate(0, 0) scale(0.5) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes slideInTopLeft {
        0% {
          transform: translate(0, -100%) scale(0.5) rotate(80deg); /* Slide down from top with rotation */
          opacity: 0;
        }
        100% {
          transform: translate(0, 0) scale(0.5) rotate(0deg);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- Flare images -->
    <img src="flares/b1.png" alt="" class="flare flare-bottom-right">
    <img src="flares/b3.png" alt="" class="flare flare-top-right">
    <img src="flares/b2.png" alt="" class="flare flare-top-left">

    <div class="page">
      <div class="container">
        <h1>加入中文社区</h1>
        <p>欢迎加入 Teeworlds / DDNet 中文社区，参与讨论和分享你的知识</p>
        <div class="list">
          <a class="link" href="https://qm.qq.com/q/b10xLMNRZK" target="_blank">
            <div class="link-title">QQ群</div>
            <i class="icon icon-qq link-icon"></i>
            <div class="link-name">DDNet 社区一群</div>
            <div class="link-description">
              中文玩家社区一群，寻找游戏队友，分享游戏技巧
            </div>
          </a>
          <a class="link" href="https://qm.qq.com/q/U1WdBHWC8S" target="_blank">
            <div class="link-title">QQ群</div>
            <i class="icon icon-qq link-icon"></i>
            <div class="link-name">Teeworlds 社区二群</div>
            <div class="link-description">
              中文玩家社区二群，寻找游戏队友，分享游戏技巧
            </div>
          </a>
          <a class="link" href="https://pd.qq.com/s/h52kbyrkr?businessType=9" target="_blank">
            <div class="link-title">腾讯频道</div>
            <i class="icon icon-pd link-icon"></i>
            <div class="link-name">Teeworlds 社区</div>
            <div class="link-description">
              多功能语音频道，订阅地图与活动更新资讯
            </div>
          </a>
          <a class="link" id="wechat-button" href="http://weixin.qq.com/r/mp/HhyIkHPEuy7ErTfz90kM">
            <div class="link-title">微信公众号</div>
            <i class="icon icon-wechat link-icon"></i>
            <div class="link-name">Teeworlds 豆豆</div>
            <div class="link-description">
              提供分数与地图查询工具，跟进地图发布与活动资讯
            </div>
          </a>
        </div>
        <h1>海外社区</h1>
        <p>DDNet 官方社区（英文）</p>
        <div class="list">
          <a class="link" href="https://ddnet.org/discord" target="_blank">
            <div class="link-title">Discord</div>
            <i class="icon icon-discord link-icon"></i>
            <div class="link-name">DDNet 官方社区</div>
            <div class="link-description">
              地图创作与意见反馈相关，请加入官方社区
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- WeChat Modal -->
    <div id="wechat-modal" class="modal">
      <div class="modal-content">
        <img id="qr-code" class="qr-code" src="./imgs/qrcode_wx.png" alt="WeChat QR Code" />
        <div class="close">&times;</div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const wechatButton = document.getElementById('wechat-button');
        const wechatModal = document.getElementById('wechat-modal');
        const closeButton = document.querySelector('.close');

        // Check if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

        // Function to show modal with animation
        function showModal() {
          wechatModal.classList.remove('hide');
          wechatModal.classList.add('show');
        }

        // Function to hide modal with animation
        function hideModal() {
          wechatModal.classList.remove('show');
          wechatModal.classList.add('hide');
        }

        // Only add click event handler if JavaScript is enabled and it's not a mobile device
        if (!isMobile) {
          wechatButton.addEventListener('click', function (e) {
            // Prevent default link behavior on desktop
            e.preventDefault();
            // Show modal on desktop with animation
            showModal();
          });
        }
        // On mobile, the default link behavior will work without JavaScript

        // Close modal when clicking the close button
        closeButton.addEventListener('click', function () {
          hideModal();
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', function (event) {
          if (event.target === wechatModal) {
            hideModal();
          }
        });
      });
    </script>
  </body>
</html>
