<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>加入中文社区</title>
    <style>
      html {
        background-color: #1e293b;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 微软雅黑,
          'Source Han Sans SC', 'Noto Sans CJK SC', 'WenQuanYi Micro Hei', Heiti, 黑体, sans-serif;
        color: #cbd5e1;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .page {
        width: 100svw;
        min-height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 1em;
        padding-bottom: 1em;
        padding-left: 0.25em;
        padding-right: 0.25em;
      }

      h1 {
        text-align: center;
      }

      p {
        text-align: center;
        margin: 0.1em;
      }

      h3 {
        text-align: center;
        margin: 0.5em;
        font-size: 1.5em;
        color: #ffffff;
      }

      i {
        width: 4em;
        height: 4em;
        display: inline-block;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        filter: invert(1);
      }

      .icon-qq {
        background-image: url('./icons/qq-brands-solid.svg');
      }

      .icon-discord {
        background-image: url('./icons/discord-brands-solid.svg');
      }

      .icon-wechat {
        background-image: url('./icons/wechat-brands-solid.svg');
      }

      .icon-pd {
        background-image: url('./icons/pd-brands-solid.svg');
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: transparent;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .close {
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        background-color: #4a90e2;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .close:hover,
      .close:focus {
        background-color: #3a7bc8;
        color: white;
        text-decoration: none;
      }

      .qr-code {
        max-width: min(480px, 100%);
        max-height: 50svh;
      }

      .list {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2em;
        gap: 2em;
        flex-wrap: wrap;
        max-width: 100svw;
      }

      .link {
        width: 13em;
        height: 13em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 0.5em;
        background-color: #64748b;
        box-shadow: 0 0 0.5em rgba(0, 0, 0, 0.2);
        transition: all 0.1s ease-in-out;
      }

      .link:hover {
        background-color: rgb(91, 109, 137);
      }

      .link:active {
        background-color: rgb(46, 57, 77);
      }

      .link p {
        margin: 1em;
      }

      a {
        text-decoration: none;
        color: #cbd5e1;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="container">
        <h1>加入中文社区</h1>
        <p>欢迎加入 Teeworlds / DDNet 中文社区，参与讨论和分享你的知识</p>
        <div class="list">
          <a class="link" href="https://qm.qq.com/q/b10xLMNRZK" target="_blank">
            <h3>QQ群</h3>
            <i class="icon icon-qq"></i>
            <p>DDNet 社区一群</p>
          </a>
          <a class="link" href="https://qm.qq.com/q/U1WdBHWC8S" target="_blank">
            <h3>QQ群</h3>
            <i class="icon icon-qq"></i>
            <p>Teeworlds 社区二群</p>
          </a>
          <a class="link" href="https://pd.qq.com/s/h52kbyrkr?businessType=9" target="_blank">
            <h3>腾讯频道</h3>
            <i class="icon icon-pd"></i>
            <p>Teeworlds 社区</p>
          </a>
          <a class="link" id="wechat-button" href="http://weixin.qq.com/r/mp/HhyIkHPEuy7ErTfz90kM">
            <h3>微信公众号</h3>
            <i class="icon icon-wechat"></i>
            <p>Teeworlds 豆豆</p>
          </a>
        </div>
        <h1>海外社区</h1>
        <p>DDNet 官方社区（英文）</p>
        <div class="list">
          <a class="link" href="https://ddnet.org/discord" target="_blank">
            <h3>Discord</h3>
            <i class="icon icon-discord"></i>
            <p>DDNet 官方社区</p>
          </a>
        </div>
      </div>
    </div>

    <!-- WeChat Modal -->
    <div id="wechat-modal" class="modal">
      <div class="modal-content">
        <img id="qr-code" class="qr-code" src="./imgs/qrcode_wx.png" alt="WeChat QR Code" />
        <div class="close">&times;</div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const wechatButton = document.getElementById('wechat-button');
        const wechatModal = document.getElementById('wechat-modal');
        const closeButton = document.querySelector('.close');

        // Check if device is mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

        // Only add click event handler if JavaScript is enabled and it's not a mobile device
        if (!isMobile) {
          wechatButton.addEventListener('click', function (e) {
            // Prevent default link behavior on desktop
            e.preventDefault();
            // Show modal on desktop
            wechatModal.style.display = 'flex';
          });
        }
        // On mobile, the default link behavior will work without JavaScript

        // Close modal when clicking the close button
        closeButton.addEventListener('click', function () {
          wechatModal.style.display = 'none';
        });

        // Close modal when clicking outside the modal content
        window.addEventListener('click', function (event) {
          if (event.target === wechatModal) {
            wechatModal.style.display = 'none';
          }
        });
      });
    </script>
  </body>
</html>
